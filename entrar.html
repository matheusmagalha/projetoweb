<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(184, 82, 121), rgb(211, 80, 178), rgb(206, 187, 187));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* aqui */
            align-items: center;
        }
        h1 {
            color: #4848b8;
            margin: 20px 0 10px 0; /* margem menor */
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="button"] {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="button"]:hover {
            background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%);
        }
    </style>
</head>
<body>
    <h1>Entrar</h1>
    <form>
        <label for="txtEmail">Email</label>
        <input id="txtEmail" type="email" required />

        <label for="txtSenha">Senha</label>
        <input id="txtSenha" type="password" required />

        <input type="button" value="Entrar" onclick="alert('BotÃ£o clicado!')" />
    </form>
</body>
</html>
